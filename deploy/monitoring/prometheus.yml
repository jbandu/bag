global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'baggage-ai-production'
    tenant: 'copa-airlines'
    environment: 'production'

alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

rule_files:
  - 'alerts.yml'

scrape_configs:
  # API Gateway metrics
  - job_name: 'api-gateway'
    static_configs:
      - targets:
          - api-gateway:8000
    metrics_path: /metrics
    scrape_interval: 10s

  # Agent metrics
  - job_name: 'agents'
    kubernetes_sd_configs:
      - role: pod
        namespaces:
          names:
            - baggage-ai
    relabel_configs:
      - source_labels: [__meta_kubernetes_pod_label_component]
        action: keep
        regex: agent
      - source_labels: [__meta_kubernetes_pod_ip]
        target_label: __address__
        replacement: ${1}:8000

  # Neo4j metrics
  - job_name: 'neo4j'
    static_configs:
      - targets:
          - neo4j-core1:2004
          - neo4j-core2:2004
          - neo4j-core3:2004
    metrics_path: /metrics
    scrape_interval: 30s

  # Redis metrics
  - job_name: 'redis'
    static_configs:
      - targets:
          - redis-exporter:9121
    scrape_interval: 15s

  # Node exporter (infrastructure)
  - job_name: 'node'
    static_configs:
      - targets:
          - node-exporter:9100
    scrape_interval: 30s

  # Nginx metrics
  - job_name: 'nginx'
    static_configs:
      - targets:
          - nginx:9113
    metrics_path: /metrics
    scrape_interval: 15s

  # Kubernetes components
  - job_name: 'kubernetes-apiservers'
    kubernetes_sd_configs:
      - role: endpoints
    scheme: https
    tls_config:
      ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
    bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
    relabel_configs:
      - source_labels: [__meta_kubernetes_namespace, __meta_kubernetes_service_name, __meta_kubernetes_endpoint_port_name]
        action: keep
        regex: default;kubernetes;https

  # Container metrics
  - job_name: 'kubernetes-cadvisor'
    kubernetes_sd_configs:
      - role: node
    scheme: https
    tls_config:
      ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
    bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
    relabel_configs:
      - action: labelmap
        regex: __meta_kubernetes_node_label_(.+)
      - target_label: __address__
        replacement: kubernetes.default.svc:443
      - source_labels: [__meta_kubernetes_node_name]
        regex: (.+)
        target_label: __metrics_path__
        replacement: /api/v1/nodes/${1}/proxy/metrics/cadvisor

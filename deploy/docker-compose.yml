version: '3.8'

services:
  # ============================================================================
  # NEO4J CLUSTER (High Availability)
  # ============================================================================

  neo4j-core1:
    image: neo4j:5.13-enterprise
    hostname: neo4j-core1
    container_name: baggage-neo4j-core1
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    environment:
      - NEO4J_AUTH=neo4j/baggage-ai-2024
      - NEO4J_ACCEPT_LICENSE_AGREEMENT=yes
      - NEO4J_server_default__advertised__address=neo4j-core1
      - NEO4J_server_default__listen__address=0.0.0.0
      - NEO4J_dbms_mode=CORE
      - NEO4J_causal__clustering_minimum__core__cluster__size__at__formation=3
      - NEO4J_causal__clustering_minimum__core__cluster__size__at__runtime=3
      - NEO4J_causal__clustering_initial__discovery__members=neo4j-core1:5000,neo4j-core2:5000,neo4j-core3:5000
      - NEO4J_dbms_memory_heap_initial__size=512m
      - NEO4J_dbms_memory_heap_max__size=2G
      - NEO4J_dbms_memory_pagecache_size=1G
    volumes:
      - neo4j-core1-data:/data
      - neo4j-core1-logs:/logs
    networks:
      - baggage-network
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "baggage-ai-2024", "RETURN 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  neo4j-core2:
    image: neo4j:5.13-enterprise
    hostname: neo4j-core2
    container_name: baggage-neo4j-core2
    ports:
      - "7475:7474"
      - "7688:7687"
    environment:
      - NEO4J_AUTH=neo4j/baggage-ai-2024
      - NEO4J_ACCEPT_LICENSE_AGREEMENT=yes
      - NEO4J_server_default__advertised__address=neo4j-core2
      - NEO4J_server_default__listen__address=0.0.0.0
      - NEO4J_dbms_mode=CORE
      - NEO4J_causal__clustering_minimum__core__cluster__size__at__formation=3
      - NEO4J_causal__clustering_minimum__core__cluster__size__at__runtime=3
      - NEO4J_causal__clustering_initial__discovery__members=neo4j-core1:5000,neo4j-core2:5000,neo4j-core3:5000
      - NEO4J_dbms_memory_heap_initial__size=512m
      - NEO4J_dbms_memory_heap_max__size=2G
      - NEO4J_dbms_memory_pagecache_size=1G
    volumes:
      - neo4j-core2-data:/data
      - neo4j-core2-logs:/logs
    networks:
      - baggage-network
    depends_on:
      - neo4j-core1

  neo4j-core3:
    image: neo4j:5.13-enterprise
    hostname: neo4j-core3
    container_name: baggage-neo4j-core3
    ports:
      - "7476:7474"
      - "7689:7687"
    environment:
      - NEO4J_AUTH=neo4j/baggage-ai-2024
      - NEO4J_ACCEPT_LICENSE_AGREEMENT=yes
      - NEO4J_server_default__advertised__address=neo4j-core3
      - NEO4J_server_default__listen__address=0.0.0.0
      - NEO4J_dbms_mode=CORE
      - NEO4J_causal__clustering_minimum__core__cluster__size__at__formation=3
      - NEO4J_causal__clustering_minimum__core__cluster__size__at__runtime=3
      - NEO4J_causal__clustering_initial__discovery__members=neo4j-core1:5000,neo4j-core2:5000,neo4j-core3:5000
      - NEO4J_dbms_memory_heap_initial__size=512m
      - NEO4J_dbms_memory_heap_max__size=2G
      - NEO4J_dbms_memory_pagecache_size=1G
    volumes:
      - neo4j-core3-data:/data
      - neo4j-core3-logs:/logs
    networks:
      - baggage-network
    depends_on:
      - neo4j-core1
      - neo4j-core2

  # ============================================================================
  # REDIS CLUSTER
  # ============================================================================

  redis-master:
    image: redis:7-alpine
    container_name: baggage-redis-master
    ports:
      - "6379:6379"
    command: >
      redis-server
      --appendonly yes
      --appendfsync everysec
      --maxmemory 1gb
      --maxmemory-policy allkeys-lru
      --save 900 1
      --save 300 10
      --save 60 10000
    volumes:
      - redis-master-data:/data
    networks:
      - baggage-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  redis-replica1:
    image: redis:7-alpine
    container_name: baggage-redis-replica1
    ports:
      - "6380:6379"
    command: >
      redis-server
      --replicaof redis-master 6379
      --appendonly yes
      --maxmemory 1gb
      --maxmemory-policy allkeys-lru
    volumes:
      - redis-replica1-data:/data
    networks:
      - baggage-network
    depends_on:
      - redis-master

  redis-replica2:
    image: redis:7-alpine
    container_name: baggage-redis-replica2
    ports:
      - "6381:6379"
    command: >
      redis-server
      --replicaof redis-master 6379
      --appendonly yes
      --maxmemory 1gb
      --maxmemory-policy allkeys-lru
    volumes:
      - redis-replica2-data:/data
    networks:
      - baggage-network
    depends_on:
      - redis-master

  # ============================================================================
  # FASTAPI SERVICES (AI Agents)
  # ============================================================================

  api-gateway:
    build:
      context: .
      dockerfile: deploy/Dockerfile.api
    container_name: baggage-api-gateway
    ports:
      - "8000:8000"
    environment:
      - ENV=production
      - NEO4J_URI=bolt://neo4j-core1:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=baggage-ai-2024
      - REDIS_HOST=redis-master
      - REDIS_PORT=6379
      - LOG_LEVEL=INFO
      - WORKERS=4
    volumes:
      - ./gateway:/app/gateway
      - ./agents:/app/agents
      - ./orchestrator:/app/orchestrator
      - ./memory:/app/memory
    networks:
      - baggage-network
    depends_on:
      - neo4j-core1
      - redis-master
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

  agent-scan-processor:
    build:
      context: .
      dockerfile: deploy/Dockerfile.agent
    container_name: baggage-agent-scan-processor
    environment:
      - AGENT_NAME=scan_processor
      - REDIS_HOST=redis-master
      - NEO4J_URI=bolt://neo4j-core1:7687
    volumes:
      - ./agents:/app/agents
    networks:
      - baggage-network
    depends_on:
      - redis-master
      - api-gateway

  agent-risk-scorer:
    build:
      context: .
      dockerfile: deploy/Dockerfile.agent
    container_name: baggage-agent-risk-scorer
    environment:
      - AGENT_NAME=risk_scorer
      - REDIS_HOST=redis-master
      - NEO4J_URI=bolt://neo4j-core1:7687
    volumes:
      - ./agents:/app/agents
    networks:
      - baggage-network
    depends_on:
      - redis-master
      - api-gateway

  # ============================================================================
  # NGINX REVERSE PROXY
  # ============================================================================

  nginx:
    image: nginx:alpine
    container_name: baggage-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deploy/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./deploy/nginx/ssl:/etc/nginx/ssl:ro
    networks:
      - baggage-network
    depends_on:
      - api-gateway
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  # ============================================================================
  # MONITORING - PROMETHEUS
  # ============================================================================

  prometheus:
    image: prom/prometheus:latest
    container_name: baggage-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./deploy/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./deploy/monitoring/alerts.yml:/etc/prometheus/alerts.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
    networks:
      - baggage-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 10s
      timeout: 5s
      retries: 3

  # ============================================================================
  # MONITORING - GRAFANA
  # ============================================================================

  grafana:
    image: grafana/grafana:latest
    container_name: baggage-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=baggage-ai-2024
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
      - GF_SERVER_ROOT_URL=http://localhost:3000
    volumes:
      - ./deploy/monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./deploy/monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
      - grafana-data:/var/lib/grafana
    networks:
      - baggage-network
    depends_on:
      - prometheus
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  # ============================================================================
  # MONITORING - NODE EXPORTER
  # ============================================================================

  node-exporter:
    image: prom/node-exporter:latest
    container_name: baggage-node-exporter
    ports:
      - "9100:9100"
    command:
      - '--path.rootfs=/host'
    volumes:
      - /:/host:ro,rslave
    networks:
      - baggage-network

# ============================================================================
# VOLUMES
# ============================================================================

volumes:
  neo4j-core1-data:
  neo4j-core1-logs:
  neo4j-core2-data:
  neo4j-core2-logs:
  neo4j-core3-data:
  neo4j-core3-logs:
  redis-master-data:
  redis-replica1-data:
  redis-replica2-data:
  prometheus-data:
  grafana-data:

# ============================================================================
# NETWORKS
# ============================================================================

networks:
  baggage-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/16

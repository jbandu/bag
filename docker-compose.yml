version: '3.8'

services:
  # Neo4j - Digital Twin Graph Database
  neo4j:
    image: neo4j:5-community
    container_name: baggage-neo4j
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    environment:
      - NEO4J_AUTH=neo4j/baggageops123
      - NEO4J_PLUGINS=["apoc"]
    volumes:
      - neo4j_data:/data
    networks:
      - baggage-network

  # Redis - Cache and Metrics
  redis:
    image: redis:7-alpine
    container_name: baggage-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - baggage-network
    command: redis-server --appendonly yes

  # API Server
  api:
    build: .
    container_name: baggage-api
    ports:
      - "8000:8000"
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=baggageops123
      - REDIS_URL=redis://redis:6379
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
      - SUPABASE_SERVICE_KEY=${SUPABASE_SERVICE_KEY}
      - ENVIRONMENT=production
    depends_on:
      - neo4j
      - redis
    networks:
      - baggage-network
    volumes:
      - ./logs:/app/logs
    command: python api_server.py

  # Dashboard
  dashboard:
    build: .
    container_name: baggage-dashboard
    ports:
      - "8501:8501"
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=baggageops123
      - REDIS_URL=redis://redis:6379
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
      - SUPABASE_SERVICE_KEY=${SUPABASE_SERVICE_KEY}
    depends_on:
      - neo4j
      - redis
      - api
    networks:
      - baggage-network
    command: streamlit run dashboard/app.py --server.port=8501 --server.address=0.0.0.0

volumes:
  neo4j_data:
  redis_data:

networks:
  baggage-network:
    driver: bridge
